# Taxonomia para classificar SVA em famílias fiscais (RELATÓRIO).
# A chave é a família; use keywords em include/exclude.

thresholds:
  auto_conf: 0.90
  review_conf: 0.70
  gpt_conf: 0.65   # abaixo disso pode chamar GPT (se habilitado)

prioridade:
  - SVA_EBOOK
  - SVA_LOCACAO
  - SVA_TV_STREAMING
  - SVA_OUTROS

familias:
  SVA_EBOOK:
    include: ["ebook", "e-book", "e books", "biblioteca digital", "livro digital", "assinatura ebook"]
    exclude: []

  SVA_LOCACAO:
    include: ["locacao", "locação", "aluguel", "comodato", "equipamento", "roteador", "onu", "modem", "box tv", "box", "decodificador"]
    exclude: ["stream", "streaming"]

  SVA_TV_STREAMING:
    include: ["tv", "iptv", "stream", "streaming", "canais", "hbo", "netflix", "prime video", "disney", "globoplay", "paramount"]
    exclude: []

  SVA_OUTROS:
    include: ["antivirus", "anti virus", "backup", "ip fixo", "e-mail", "email", "suporte premium", "voip", "telefonia", "servico adicional", "serviços adicionais", "servicos adicionais"]
    exclude: []
